  <script>
    let quote = 'I dO nOT lIke gREen eGgS anD HAM';

    // Add your code here
    let quoteLowCase = quote.toLowerCase();
    let firstLetter = quoteLowCase.slice(0,1);
    let fixedQuote= quoteLowCase.replace(firstLetter, firstLetter.toUpperCase());
    let index = fixedQuote.indexOf("green eggs and ham");
    let finalQuote = fixedQuote.replace(fixedQuote.slice(index), "mushrooms and lettuce.");
    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = fixedQuote;
    let para2 = document.createElement('p');
    para2.textContent = finalQuote;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
